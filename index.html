<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd mini project</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
   
<body>
    <h1><i>Covid-19 Tracker</i></h1><br>
    <p><i>#WorldFightsCorona COVID-19</i></p>
        <div>
        <form>
            <input class="input" type="text" id="cname" placeholder="country...">  
            <br>
            <input  class="input" type="date" id="sdate" placeholder="Start date..">  
            <br>
            <input  class="input" type="date" id="edate" placeholder="End date..">
            <br>
            <button class="btn" onClick="showData()">Submit</button>
        </form>
        <div id="res">
            <h4>Confirmed Cases:<span id="confirmed"></span> </h4>
            <h4>Active Cases: <span id="active"></span></h4>
            <h4>Death Cases: <span id="deaths"></span> </h4>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
